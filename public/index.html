<html lang="en">
  <head>
    <!-- Meta Information -->

    <!-- external font-->

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav.css -->

    <!-- new-tweet.css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container" id="tweets-container">

      <section class="new-tweet">
        <h2 id="compose">Compose Tweet</h2>
        <form id="post-tweet" method="post" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="input">
          <span class="counter">140</span>
        </form>
      </section>
      <br>


<!-- new section -->

      <section class="all-tweets" id="tweets-hover">

        <header class="header">
          <img class="pic" src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
          <h2 class="tweets-h2">Bill Fields1</h2>
          <a class="tweeter-name">@MrFields1</a>
        </header>
        <article class="tweet">
          Little tweet here!1111
        </article>

          <footer class="footer">
          10 days ago111
          <a class="icon">
          <i class="fa fa-flag" aria-hidden="true"></i>
          <i class="fa fa-retweet" aria-hidden="true"></i>
          <i class="fa fa-heart" aria-hidden="true"></i>
          </a>

          </footer>

      </section>
